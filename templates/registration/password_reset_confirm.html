{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>Create a new password</h1>
  <form action="" method="post">
    {% csrf_token %}
    {{form|crispy}}
    <input style="margin-top: 10px;" class="btn btn-primary" type="submit" value="Change my password">
  </form>
{% endblock content %}
