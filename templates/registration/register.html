{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <form method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <input style="margin-top: 10px;" class="btn btn-success" type="submit" value="Register">
    <button style="margin-top: 10px;" class="btn btn-primary" onclick="history.back()">Back</button>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
  </form>
{% endblock content %}
