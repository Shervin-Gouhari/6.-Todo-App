{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <form method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <button style="margin-top: 10px;" class="btn btn-primary" onclick="history.back()">Back</button>
    <input style="margin-top: 10px;" class="btn btn-success" type="submit" value="Login">
    <p>Haven't registered yet? <a href="{% url 'accounts:registration' %}">Register</a></p><br>
    <p>Forgot password? <a href="{% url 'password_reset' %}">Recover</a></p>
    <p>Change password <a href="{% url 'password_change' %}">Change</a></p>
  </form>
{% endblock content %}
